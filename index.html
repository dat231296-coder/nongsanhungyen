<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nông Sản Hưng Yên - Bếp Nhà Đạt</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* CÀI ĐẶT MÀU SẮC */
        :root {
            --green: #2E7D32;  /* Màu Nông sản */
            --blue: #0277BD;   /* Màu Hải sản */
            --orange: #E65100; /* Màu Đồ khô */
            --red: #D50000;    /* Màu Combo Hot */
            --zalo: #0068FF;   /* Màu Zalo chuẩn */
            --bg: #F5F7FA;
            --white: #ffffff;
        }

        /* CÀI ĐẶT CHUNG */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Roboto', sans-serif, Arial;
            background-color: var(--bg);
            color: #333;
            /* Để chừa khoảng trống cho nút dưới chân trang không che nội dung */
            padding-bottom: 100px; 
        }

        a { text-decoration: none; }

        /* KHUNG MÀN HÌNH MÔ PHỎNG ĐIỆN THOẠI */
        .container {
            max-width: 500px; /* Giới hạn chiều rộng giống điện thoại */
            margin: 0 auto;   /* Căn giữa màn hình máy tính */
            background: var(--white);
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        /* 1. PHẦN ĐẦU TRANG (HEADER) */
        .header {
            background: linear-gradient(180deg, var(--green) 0%, #1B5E20 100%);
            color: var(--white);
            padding: 40px 20px 60px; /* Padding dưới lớn để treo nút Zalo */
            text-align: center;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            position: relative;
        }

        .header-icon {
            font-size: 40px;
            margin-bottom: 10px;
            color: #FFEB3B; /* Màu vàng cho nổi */
        }

        .header h1 {
            font-size: 24px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }

        .header .slogan {
            font-size: 14px;
            opacity: 0.95;
            font-style: italic;
            margin-bottom: 10px;
        }

        .hotline-top {
            font-weight: bold;
            background: rgba(0,0,0,0.2);
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            font-size: 13px;
        }

        /* NÚT ZALO TREO LƠ LỬNG Ở ĐẦU */
        .top-zalo-btn {
            background: var(--white);
            color: var(--zalo);
            font-weight: 800;
            padding: 12px 25px;
            border-radius: 50px;
            display: inline-flex;
            align-items: center;
