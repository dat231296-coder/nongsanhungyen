<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nông Sản Hưng Yên - Bếp Nhà Đạt</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            /* Bảng màu chuẩn */
            --green: #2E7D32;  /* Nông sản */
            --blue: #0277BD;   /* Hải sản */
            --orange: #FF6D00; /* Đồ khô */
            --red: #D50000;    /* Combo Hot */
            --zalo: #0068FF;   /* Màu Zalo */
            --bg: #F0F2F5;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg);
            color: #333;
            padding-bottom: 90px; /* Chừa chỗ cho nút footer */
        }

        /* Khung màn hình điện thoại */
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: var(--white);
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            position: relative;
        }

        /* 1. HEADER (ĐẦU TRANG) */
        .header {
            background: linear-gradient(180deg, var(--green) 0%, #1B5E20 100%);
            color: var(--white);
            padding: 30px 15px 40px; /* Padding dưới rộng để chứa nút Zalo */
            text-align: center;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            position: relative;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 26px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .header .slogan {
            font-size: 14px;
            opacity: 0.9;
            font-style: italic;
            margin-bottom: 20px;
        }

        /* Nút Zalo to ở Đầu trang */
        .top-zalo-btn {
            background: var(--white);
            color: var(--zalo);
            font-weight: 800;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            position: absolute;
            bottom: -25px; /* Treo lơ lửng giữa header và body */
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            border: 2px solid var(--zalo);
        }
        
        .top-zalo-btn:hover { transform: translateX(-50%) scale(1.05); }

        /* 2. CÁC NHÓM SẢN PHẨM */
        .section { padding: 20px 15px 0; }
        
        .group-title {
            font-size: 18px;
            font-weight: 800;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-transform: uppercase;
            border-bottom: 2px solid #eee;
            padding-bottom: 8px;
        }
        
        /* Màu tiêu đề */
        .txt-orange { color: var(--orange); }
        .txt-blue { color: var(--blue); }
        .txt-green { color: var(--green); }
        .txt-red { color: var(--red); }

        /* NÚT SẢN PHẨM (CARD) */
        .product-card {
            display: flex;
            align-items: center;
            background: var(--white);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            text-decoration: none;
            color: #333;
